<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Seville 2025 ‚ú®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #000000;
            --surface: #0a0a0a;
            --card: rgba(18, 18, 18, 0.95);
            --accent: #ff6b35;
            --accent-dim: #cc5528;
            --text: #ffffff;
            --text-dim: #999999;
            --text-muted: #666666;
            --border: rgba(255, 255, 255, 0.08);
            --success: #4ade80;
            --warning: #fbbf24;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-top: var(--safe-top);
            padding-bottom: calc(100px + var(--safe-bottom));
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease-out 1s forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; pointer-events: none; }
        }

        .loading-screen h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), var(--text), var(--accent));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 100;
            padding: calc(16px + var(--safe-top)) 20px 16px;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .seville-time {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 0.875rem;
        }

        .seville-time .time {
            color: var(--accent);
            font-weight: 600;
            font-size: 1rem;
        }

        .seville-time .label {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .tabs {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 12px 16px calc(12px + var(--safe-bottom));
            z-index: 100;
            display: flex;
            gap: 6px;
            overflow-x: auto;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex: 1;
            min-width: 60px;
            padding: 10px 8px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-dim);
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .tab.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .tab:active {
            transform: scale(0.95);
        }

        .tab-label {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .tab-main {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .content {
            padding: calc(80px + var(--safe-top)) 20px calc(80px + var(--safe-bottom));
            animation: fadeIn 0.5s ease-out;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .quick-stat {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            animation: slideUp 0.5s ease-out backwards;
        }

        .quick-stat h3 {
            color: var(--accent);
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .essential-card {
            background: var(--card);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid var(--border);
            animation: slideUp 0.6s ease-out backwards;
            position: relative;
            overflow: hidden;
        }

        .essential-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
        }

        .essential-card h3 {
            font-size: 1.1rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .essential-card .icon {
            font-size: 1.25rem;
        }

        .essential-content {
            color: var(--text-dim);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .tip {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
            font-size: 0.875rem;
            color: var(--accent);
        }

        .day-header {
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease-out;
        }

        .day-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .day-subtitle {
            color: var(--text-dim);
            font-size: 1rem;
        }

        .timeline {
            position: relative;
            padding-left: 32px;
        }
        
        .nested-timeline {
            position: relative;
            padding-left: 24px;
            margin-top: 16px;
        }
        
        .nested-timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--border);
            opacity: 0.5;
        }
        
        .nested-timeline-item {
            position: relative;
            margin-bottom: 16px;
        }
        
        .nested-timeline-item:last-child {
            margin-bottom: 0;
        }
        
        .nested-timeline-dot {
            position: absolute;
            left: -20px;
            top: 12px;
            width: 8px;
            height: 8px;
            background: var(--card);
            border: 2px solid var(--text-muted);
            border-radius: 50%;
        }
        
        .nested-timeline-item .activity-card {
            background: rgba(255, 255, 255, 0.02);
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--accent), transparent);
            opacity: 0.3;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
            animation: slideUp 0.6s ease-out backwards;
        }

        .timeline-item:nth-child(1) { animation-delay: 0.1s; }
        .timeline-item:nth-child(2) { animation-delay: 0.2s; }
        .timeline-item:nth-child(3) { animation-delay: 0.3s; }
        .timeline-item:nth-child(4) { animation-delay: 0.4s; }
        .timeline-item:nth-child(5) { animation-delay: 0.5s; }

        .timeline-dot {
            position: absolute;
            left: -26px;
            top: 8px;
            width: 12px;
            height: 12px;
            background: var(--card);
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .timeline-item.highlight .timeline-dot {
            width: 16px;
            height: 16px;
            left: -28px;
            top: 6px;
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            animation: pulse 2s infinite;
        }

        .activity-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
        }

        .activity-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 107, 53, 0.05));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .activity-card:active {
            transform: scale(0.98);
        }

        .activity-card.expanded {
            background: rgba(18, 18, 18, 1);
            border-color: var(--accent);
        }

        .activity-card.expanded::after {
            opacity: 1;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .activity-main {
            flex: 1;
        }

        .activity-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .activity-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .price-badge {
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 600;
        }

        .expand-icon {
            color: var(--text-muted);
            transition: transform 0.3s ease;
            font-size: 1.25rem;
        }

        .activity-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .activity-details {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            transition: max-height 0.2s ease-out, 
                        opacity 0.15s ease-out,
                        transform 0.15s ease-out;
        }

        .activity-card.expanded .activity-details {
            max-height: 2000px;
            opacity: 1;
            transform: translateY(0);
            margin-top: 16px;
            transition: max-height 0.35s ease-out, 
                        opacity 0.25s ease-out,
                        transform 0.25s ease-out;
        }
        
        .activity-card.collapsing .activity-details {
            transition: max-height 0.15s ease-out, 
                        opacity 0.1s ease-out,
                        transform 0.1s ease-out;
        }

        .activity-description {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .action-buttons {
            display: none;
            gap: 12px;
            margin-top: 16px;
        }

        .activity-card.expanded .action-buttons {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .action-buttons a,
        .action-buttons button {
            pointer-events: auto;
            cursor: pointer;
            z-index: 10;
            position: relative;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        
        a.btn {
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:active {
            background: var(--accent-dim);
            transform: scale(0.98);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.98);
        }


        .floating-badge {
            position: fixed;
            top: calc(100px + var(--safe-top));
            right: 20px;
            background: var(--success);
            color: var(--bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(74, 222, 128, 0.3);
            z-index: 90;
            animation: slideUp 0.5s ease-out;
        }

        .search-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }


        @media (min-width: 768px) {
            .content {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        .swipe-hint {
            position: fixed;
            bottom: calc(100px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 107, 53, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.875rem;
            animation: slideUp 0.5s ease-out, fadeOut 3s ease-out 2s forwards;
            z-index: 200;
        }

        .restaurant-grid {
            display: grid;
            gap: 12px;
            margin-top: 16px;
        }

        .restaurant-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .restaurant-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .restaurant-details {
            font-size: 0.875rem;
            color: var(--text-dim);
        }

        .booking-reminder {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            text-align: center;
        }

        .booking-reminder h4 {
            color: var(--warning);
            margin-bottom: 8px;
        }

        .booking-reminder p {
            color: var(--text-dim);
            font-size: 0.875rem;
        }
    </style>
</head>

        // Tab navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            const section = document.getElementById(sectionId);
            if (section) {
                section.classList.add('active');
            }
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            if (event && event.target) {
                event.target.closest('.tab').classList.add('active');
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Card expansion
        function toggleCard(card) {
            const isExpanded = card.classList.contains('expanded');
            
            if (!isExpanded) {
                // Expanding
                card.classList.remove('collapsing');
                card.classList.add('expanded');
            } else {
                // Collapsing - add class for faster animation
                card.classList.add('collapsing');
                card.classList.remove('expanded');
                setTimeout(() => {
                    card.classList.remove('collapsing');
                }, 150);
            }
            
            // Haptic feedback on supported devices
            if ('vibrate' in navigator) {
                navigator.vibrate(10);
            }
        }

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });
        
        document.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });
        
        function handleSwipe() {
            const activeSection = document.querySelector('.section.active').id;
            const sections = ['essentials', 'day0', 'day1', 'day2', 'day3', 'food', 'bookings'];
            const currentIndex = sections.indexOf(activeSection);
            
            if (touchEndX < touchStartX - 50 && currentIndex < sections.length - 1) {
                // Swipe left - next day
                const nextSection = sections[currentIndex + 1];
                document.getElementById(nextSection).classList.add('active');
                document.getElementById(activeSection).classList.remove('active');
                updateTabs(currentIndex + 1);
            }
            
            if (touchEndX > touchStartX + 50 && currentIndex > 0) {
                // Swipe right - previous day
                const prevSection = sections[currentIndex - 1];
                document.getElementById(prevSection).classList.add('active');
                document.getElementById(activeSection).classList.remove('active');
                updateTabs(currentIndex - 1);
            }
        }
        
        function updateTabs(index) {
            document.querySelectorAll('.tab').forEach((t, i) => {
                t.classList.toggle('active', i === index);
            });
        }

        // Add "What's Open Now" feature
        function checkWhatsOpen() {
            const now = new Date();
            const sevilleTime = new Date(now.toLocaleString("en-US", {timeZone: "Europe/Madrid"}));
            const hours = sevilleTime.getHours();
            
            let status = '';
            if (hours >= 8 && hours < 12) {
                status = 'Museums & monuments open';
            } else if (hours >= 12 && hours < 15) {
                status = 'Lunch time - restaurants open';
            } else if (hours >= 15 && hours < 19) {
                status = 'Siesta - shops may be closed';
            } else if (hours >= 19 && hours < 23) {
                status = 'Aperitivo & dinner time';
            } else {
                status = 'Late night - bars open';
            }
            
            // Could add a floating badge
            if (hours >= 7 && hours < 23) {
                const badge = document.createElement('div');
                badge.className = 'floating-badge';
                badge.textContent = status;
                document.body.appendChild(badge);
                setTimeout(() => badge.remove(), 5000);
            }
        }

        setTimeout(checkWhatsOpen, 2000);
